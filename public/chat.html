<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat Apppp</h1>

    <div class="chat">
      <div id="sidebar" class="chat-sidebar"></div>
      <div class="chat-main">
        <div id="messages-container" class="chat-messages"></div>
        <div class="create-message">
          <form id="form">
            <input
              type="text"
              id="message-input-field"
              required
              autocomplete="off"
            />
            <button type="submit" id="send-message-btn">Send</button>
          </form>
          <button id="show-my-location-btn">Show My Location</button>
        </div>
      </div>
    </div>

    <!-- Templates -->

    <!-- template for individual message-->
    <script id="message-template" type="text/html">
      <div class="message">
        <p class="message-text">{{message}}</p>
        <p class="message-details">
          <span class="created-by">{{username}}</span
          ><span class="created-at">{{createdAt}}</span>
        </p>
      </div>
    </script>
    <!-- end of template for individual message -->

    <!-- template for location message-->
    <script id="location-template" type="text/html">
      <div class="message">
        <p class="message-text">{{message}}</p>
        <p class="message-details">
          <span class="created-by">{{username}}</span
          ><span class="created-at">{{createdAt}}</span>
        </p>
        <p>
          <a id="my-location-link" target="_blank" href="{{location}}"
            >My location</a
          >
        </p>
      </div>
    </script>
    <!-- end of template for location message -->

    <!-- Sidebar Template -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <!-- End of Sidebar Template -->

    <!-- End of Templates -->

    <!-- client-side vertion of io library -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/chat.js"></script>
  </body>
</html>
